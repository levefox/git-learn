<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <p></p>
    <button>点击收藏</button>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function() {
            shoucang(window.location.href, 'addTest');
        }

        function shoucang(collect_url, collect_name) {
            try {
                window.external.addFavorite(collect_url, collect_name);
            } catch (e) {
                try {
                    window.sidebar.addPanel(collect_name, collect_url, "");
                } catch (e) {
                    alert("加入收藏失败，请使用Ctrl+D进行添加")
                }
            }
        }
    </script>
</body>

</html>
