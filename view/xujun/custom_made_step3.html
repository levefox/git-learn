    <script type="text/javascript">
	$(document).ready(function(e) {
        var ue = UE.getEditor('myEditor');
        $("#user_mobile").blur(function(){
			 var tname = $("#user_tname").val();
			 var usermb = $("#user_mobile").val();
			 if(tname!='' && usermb!=''){
				var urls = "{:url('/home/user/get_userinfo')}";
				 $.ajax({
					type : "POST",
					url : urls,
					dataType: 'jsonp',
					data : {
						"tname" : tname,
						"usermb": usermb
					},
					success : function(result) {
						if (result.user_bdinfo&&result.user_bdinfo!='') {
                            ue.execCommand('cleardoc');
                            ue.execCommand('inserthtml',result.user_bdinfo);
						}
						if(result.user_id&&result.user_id!=''){
							$("#uid").val(result.user_id);
						}
					}
				});
			  }
		});
        $(".cms3 button").on("click",function(){
            var formHtml = $("#ueditor_0").contents().find("body").html(); //iframe内表格html
            console.log(formHtml);
            sessionStorage.setItem('order_prosize',formHtml);
        })
    });
	</script>
